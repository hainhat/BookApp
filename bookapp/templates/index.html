{%extends "layout/base.html"%}
{%block title%}Trang chủ{%endblock%}
{%block content%}

<section class="container">
    {%if pages>1%}
    <ul class="pagination mt-3">
        {%for i in range(1, pages+1)%}
        <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
        {%endfor%}
    </ul>
    {%endif%}
    <div class="row">
        {%for b in books%}
        <div class="col-md-3 col-12" style="padding: 0.7rem;">
            <div class="card">
                <img class="card-img-top" src="{{b.image}}" alt="{{b.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{b.name}}</h4>
                    <p class="card-text">{{b.price}}</p>
                    <a href="books/{{b.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>
{%endblock%}
