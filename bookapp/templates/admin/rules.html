{% extends 'admin/master.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Thay đổi quy định</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-floating mb-3">
                            <label for="min_import_quantity">Số lượng nhập tối thiểu</label>
                            <input type="number" class="form-control" id="min_import_quantity"
                                   name="min_import_quantity" value="{{ rules.min_import_quantity }}" required>
                        </div>

                        <div class="form-floating mb-3">
                            <label for="min_stock_before_import">Số lượng tồn tối thiểu</label>
                            <input type="number" class="form-control" id="min_stock_before_import"
                                   name="min_stock_before_import" value="{{ rules.min_stock_before_import }}" required>
                        </div>

                        <div class="form-floating mb-4">
                            <label for="order_cancel_hours">Thời gian hủy đơn hàng (giờ)</label>
                            <input type="number" class="form-control" id="order_cancel_hours"
                                   name="order_cancel_hours" value="{{ rules.order_cancel_hours }}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
