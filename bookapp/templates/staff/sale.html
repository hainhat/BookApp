{% extends 'layout/base.html' %}
{% block title %}Bán sách{% endblock %}
{% block scripts %}
<!-- Đặt script sale.js vào cuối trang và thêm defer -->
<script src="{{ url_for('static', filename='js/sale.js') }}" defer></script>
{% endblock %}
{% block content %}
<h1 class="text-center text-success mt-2 mb-4">Bán sách</h1>
<div class="container my-4">
    <div class="row">
        <!-- Cột trái: Tìm kiếm và danh sách sách -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Tìm kiếm sách</h5>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên sách...">
                        <button class="btn btn-primary" onclick="window.searchBooks()">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>

                    <!-- Kết quả tìm kiếm -->
                    <div id="searchResults" class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Tên sách</th>
                                <th class="text-end">Đơn giá</th>
                                <th class="text-center">Tồn kho</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="searchResultsBody">
                            <tr>
                                <td colspan="4" class="text-center text-muted">
                                    Nhập tên sách và bấm tìm kiếm
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cột phải: Hóa đơn -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Hóa đơn bán hàng</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>Sách</th>
                                <th class="text-center" style="width: 100px;">SL</th>
                                <th class="text-end">Thành tiền</th>
                                <th style="width: 40px;"></th>
                            </tr>
                            </thead>
                            <tbody id="receiptItems">
                            <!-- Chi tiết hóa đơn sẽ được thêm vào đây -->
                            </tbody>
                            <tfoot class="table-light">
                            <tr>
                                <td colspan="2" class="text-end fw-bold">Tổng cộng:</td>
                                <td class="text-end fw-bold" id="totalAmount">0 VND</td>
                                <td></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success w-100" onclick="window.completeReceipt()">
                        <i class="bi bi-check-circle"></i> Hoàn tất hóa đơn
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal chi tiết hóa đơn -->
<div class="modal fade" id="receiptModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chi tiết hóa đơn</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="receiptDetails">
                <!-- Chi tiết sẽ được thêm vào đây -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="window.location.reload()">
                    <i class="bi bi-plus-circle"></i> Tạo hóa đơn mới
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
